<!DOCTYPE html>
<html>
<head>
    <title>Form Definitions</title>
</head>
<body>
    <!-- Italian Newsletter Form -->
    <form name="newsletter-it" method="POST" data-netlify="true" action="/it/thank-you.html">
        <input type="hidden" name="form-name" value="newsletter-it" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="hidden" name="language" />
    </form>

    <!-- English Newsletter Form -->
    <form name="newsletter-en" method="POST" data-netlify="true" action="/en/thank-you.html">
        <input type="hidden" name="form-name" value="newsletter-en" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="hidden" name="language" />
    </form>

    <!-- Spanish Newsletter Form -->
    <form name="newsletter-es" method="POST" data-netlify="true" action="/es/thank-you.html">
        <input type="hidden" name="form-name" value="newsletter-es" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="hidden" name="language" />
    </form>
</body>
</html>
