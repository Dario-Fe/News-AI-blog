<div class="container">
    <h1>{{thank_you_page_heading}}</h1>
    <p>{{thank_you_page_paragraph}}</p>
    <a href="index.html" class="back-button">{{thank_you_page_button_text}}</a>
</div>

<!-- Netlify form handling -->
<form name="newsletter" method="POST" data-netlify="true" action="{{thank_you_link}}" hidden>
    <p>
        <label>Name</label>
        <input type="text" name="name" />
    </p>
    <p>
        <label>Email</label>
        <input type="email" name="email" />
    </p>
    <input type="hidden" name="language" />
    <p>
        <button type="submit">Subscribe</button>
    </p>
</form>
