<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <meta name="description" content="{{meta_description}}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{og_url}}">
    <meta property="og:title" content="{{page_title}}">
    <meta property="og:description" content="{{meta_description}}">
    <meta property="og:image" content="{{og_image}}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{og_url}}">
    <meta property="twitter:title" content="{{page_title}}">
    <meta property="twitter:description" content="{{meta_description}}">
    <meta property="twitter:image" content="{{og_image}}">

    <link rel="icon" href="{{favicon_ico_path}}" sizes="any">
    <link rel="icon" href="{{favicon_png_path}}" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Critical CSS for fast initial paint -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #dddfe2;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #000;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
    <!-- Asynchronously load the full stylesheet -->
    <link rel="preload" href="{{css_path}}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{css_path}}"></noscript>
</head>
<body>
    <header>
        <div id="language-selector-container" style="display: flex; gap: 10px; font-size: 1.2em; align-items: center;">
            <a href="{{newsletter_link}}" class="subscribe-link">{{subscribe_link_text}}</a>
            <span class="separator" style="border-left: 1px solid #dddfe2; height: 20px;"></span>
            <a href="{{it_link}}" title="Italiano"><img src="{{it_flag_path}}" alt="Italiano" class="language-flag"></a>
            <a href="{{en_link}}" title="English"><img src="{{gb_flag_path}}" alt="English" class="language-flag"></a>
            <a href="{{es_link}}" title="Español"><img src="{{es_flag_path}}" alt="Español" class="language-flag"></a>
            <a href="{{fr_link}}" title="Français"><img src="{{fr_flag_path}}" alt="Français" class="language-flag"></a>
            <a href="{{de_link}}" title="Deutsch"><img src="{{de_flag_path}}" alt="Deutsch" class="language-flag"></a>
        </div>
        <a href="{{home_link}}">
          <picture>
            <source srcset="{{logo_path_webp}}" type="image/webp">
            <img src="{{logo_path_png}}" alt="Notizie IA Logo" style="max-width: 100%; height: auto;">
          </picture>
        </a>
        <h1 class="visually-hidden">AITalk</h1>
        <p id="subtitle">{{subtitle}}</p>
    </header>
    <main>
        {{content}}
        <div class="pagination-controls">
            {{pagination_controls}}
        </div>
    </main>
    <footer>
        <p>{{footer_curated_by}} <a href="https://www.verbanianotizie.it/" target="_blank" rel="noopener noreferrer">Verbania Notizie</a></p>
        <p>
            <a href="mailto:info@verbanianotizie.it">{{footer_contacts}}</a> |
            <a href="{{cookie_link}}">Cookie</a> |
            <a href="{{privacy_link}}">Privacy Policy</a>
        </p>
    </footer>
    <script>
      // This will be populated by the build script
      window.APP_CONFIG = {
        lang: '{{lang}}',
        viewMoreText: '{{view_more_text}}',
        placeholderImage: '{{placeholder_image_path}}'
      };
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- State Management ---
            let allArticles = [];
            let currentFilteredArticles = [];
            let currentPage = 0;
            const articlesPerPage = 15;
            let activeTag = 'all';

            // --- DOM Elements ---
            const grid = document.getElementById('articles-grid');
            const viewMoreContainer = document.getElementById('view-more-container');
            const filterButtons = document.querySelectorAll('.tag-filter-button');

            // --- Core Functions ---

            /**
             * Renders a page of articles to the grid.
             * @param {Array} articlesToRender - The array of article objects to render.
             */
            const renderArticles = (articlesToRender) => {
                const lang = window.APP_CONFIG.lang;
                const localeMap = { 'it': 'it-IT', 'en': 'en-GB', 'es': 'es-ES', 'fr': 'fr-FR', 'de': 'de-DE' };
                const locale = localeMap[lang] || lang;

                articlesToRender.forEach(article => {
                    let dateHtml = '';
                    if (article.date) {
                        const date = new Date(article.date);
                        const options = { day: 'numeric', month: 'long', year: 'numeric' };
                        dateHtml = `<p class="article-card-date">${date.toLocaleDateString(locale, options)}</p>`;
                    }

                    let tagsHtml = '';
                    if (article.tags && article.tags.length > 0) {
                        tagsHtml = '<div class="article-card-tags">' + article.tags.map(tag => `<span class="tag">${tag}</span>`).join('') + '</div>';
                    }

                    const tagsDataAttr = article.tags ? article.tags.join(' ') : '';
                    
                    let imageHtml = '';
                    if (article.image_paths) {
                        imageHtml = `
                            <picture>
                                <source srcset="${article.image_paths.thumb_webp}" type="image/webp">
                                <source srcset="${article.image_paths.thumb_jpeg}" type="image/jpeg">
                                <img src="${article.image_paths.thumb_jpeg}" alt="${article.title}" loading="lazy">
                            </picture>`;
                    } else {
                        imageHtml = `<img src="${window.APP_CONFIG.placeholderImage}" alt="${article.title}" loading="lazy">`;
                    }

                    const card = document.createElement('a');
                    card.href = article.path;
                    card.className = 'article-card';
                    card.setAttribute('data-tags', tagsDataAttr);
                    card.innerHTML = `
                        ${imageHtml}
                        <div class="article-card-content">
                            ${dateHtml}<h3>${article.title}</h3><p>${article.summary}</p>${tagsHtml}
                        </div>`;
                    grid.appendChild(card);
                });
            };

            /**
             * Updates the visibility of the "View More" button.
             */
            const updateViewMoreButton = () => {
                if (!viewMoreContainer) return;
                const moreArticlesExist = (currentPage * articlesPerPage) < currentFilteredArticles.length;
                viewMoreContainer.style.display = moreArticlesExist ? 'flex' : 'none';
            };
            
            /**
             * Renders the next page of articles from the current filtered list.
             */
            const renderNextPage = () => {
                const start = currentPage * articlesPerPage;
                const end = start + articlesPerPage;
                const articlesToRender = currentFilteredArticles.slice(start, end);
                
                renderArticles(articlesToRender);
                currentPage++;
                updateViewMoreButton();
            };

            /**
             * Applies a tag filter, clears the grid, and renders the first page of results.
             * @param {string} tag - The tag to filter by.
             */
            const applyFilter = (tag) => {
                activeTag = tag;
                currentPage = 0;
                
                // Update active button UI
                filterButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-tag') === tag);
                });

                // Get the new filtered list
                if (tag === 'all') {
                    currentFilteredArticles = [...allArticles];
                } else {
                    currentFilteredArticles = allArticles.filter(a => a.tags && a.tags.includes(tag));
                }

                // Render the new view
                grid.innerHTML = ''; // Clear the grid
                renderNextPage(); // Render page 0 of the new list
            };

            /**
             * Initializes the entire application.
             */
            const initialize = async () => {
                // Setup UI listeners
                if (viewMoreContainer) {
                    const button = document.createElement('button');
                    button.id = 'view-more-button';
                    button.className = 'view-more-button';
                    button.textContent = window.APP_CONFIG.viewMoreText;
                    button.addEventListener('click', renderNextPage);
                    viewMoreContainer.innerHTML = '';
                    viewMoreContainer.appendChild(button);
                }

                filterButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        const tag = button.getAttribute('data-tag');
                        window.location.hash = tag; // This will trigger the hashchange listener
                    });
                });
                
                window.addEventListener('hashchange', () => {
                    const tag = window.location.hash.substring(1) || 'all';
                    applyFilter(decodeURIComponent(tag));
                });

                // Fetch data and perform initial render
                try {
                    const response = await fetch('articles.json');
                    if (!response.ok) throw new Error('Network response was not ok');
                    allArticles = await response.json();
                    
                    // Trigger initial filter based on current URL hash
                    const initialTag = window.location.hash.substring(1) || 'all';
                    applyFilter(decodeURIComponent(initialTag));

                } catch (error) {
                    console.error('Failed to load articles:', error);
                    if (grid) grid.innerHTML = '<p>Error loading articles. Please try again later.</p>';
                }
            };

            initialize();
        });
    </script>

    <!-- AddToAny BEGIN -->
    <script>
    var a2a_config = a2a_config || {};
    a2a_config.icon_color = "#1877f2, #ffffff"; // Blue and white for icons
    </script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <!-- AddToAny END -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const podcastButton = document.getElementById('podcast-button');
            const podcastPlayerWrapper = document.getElementById('podcast-player-wrapper');

            if (podcastButton && podcastPlayerWrapper) {
                podcastButton.addEventListener('click', function() {
                    if (podcastPlayerWrapper.style.display === 'none') {
                        podcastPlayerWrapper.style.display = 'block';
                    } else {
                        podcastPlayerWrapper.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
